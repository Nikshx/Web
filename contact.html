        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Get In Touch</h1>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p>Feel free to reach out to me through any of the following methods:</p>
                    
                    <div class="contact-table">
                        <table>
                            <tr>
                                <td>Email:</td>
                                <td>nikhilgiri101@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Linkedin:</td>
                                <td><a href="https://www.linkedin.com/in/nikhil-giri-682587233/">@Nikhil</a></td>
                            </tr>
                            <tr>
                                <td>Github:</td>
                                <td><a href="https://github.com/Nikshx">Nikhil</a></td>
                            </tr>
                        </table>
                    </div>
                    
                    <div class="social-links-contact">
                        <h3>Social Profiles</h3>
                        <div class="social-icons">
                            <a href="https://github.com/Nikshx"><i class="fab fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/nikhil-giri-682587233/"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h2>Send Me a Message</h2>
                    <form action="https://formspree.io/f/manewgwd" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn primary-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
